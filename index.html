<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Castle on the Peak</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div id="scoreboard">Score: <span id="score">0</span></div>
      <div id="hint">Click to shoot and pop balloons • Click characters to talk</div>
    </div>
    <div id="dialogue" class="hidden">
      <div id="dialogue-box">
        <div id="dialogue-header">
          <span id="speaker-name"></span>
          <button id="dialogue-close" aria-label="Close">×</button>
        </div>
        <div id="dialogue-content"></div>
        <div id="dialogue-actions"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
